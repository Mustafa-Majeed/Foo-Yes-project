<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/signup.css ">
    <title>sigup</title>
</head>

<body>
    <div class="form">
        <div class="div-logo">
            <h2 class="logo"><i class="material-icons"
                    style="font-size:48px;color:orangered;">add_shopping_cart</i>FooYes
            </h2>
        </div>
        <button class="btn" id="facebtn"><img src="https://cdn.cdnlogo.com/logos/f/35/facebook.png" alt="" width="10%">
            Register with facebook</button>
        <button class="btn" id="googlebtn"><img src="https://www.designbust.com/download/28/png/google_logo_icon512.png" alt="" width="10%">
            Register with google</button>
        <hr>
        <div class="form-element">
            <input type="text" id="" placeholder="Name">
        </div>
        <div class="form-element">
            <input type="text" id="" placeholder="Last Name">
        </div>
        <div class="form-element">
            <input type="email" id="" placeholder="Email">
        </div>
        <div class="form-element">
            <input type="password" placeholder="Password">
        </div>
        <div class="form-element">
            <input type="password" placeholder="Conform Password">
        </div>
        <button class="btn" id="regbtn">Register Now!</button>
        <div class="form-element">
            <p>Already have an account? <a href="/sigin.html">sigin</a></p>

        </div>
        <div class="footer">
            <i style="font-size:20px;">&copy;</i>
            2022 FooYes
        </div>
    </div>

</body>

</html>
